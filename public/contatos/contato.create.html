<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
  
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="../../dist/contatos/contato.create.js" defer></script>
  <title>Contatos - eAgenda Web</title>
</head>
<body class="bg-dark">
   <!--inicio da navbar-->
   <nav class="navbar navbar-expand-lg bg-light">
    <!--inicio do container da navbar-->
    <div class="container-fluid">
      <!--estilização do botao de home "EAGENDAWEB" da navebar, lembrando que o span pode "mudar"momentaneamente a estrutura de alguma tag-->
      <a class="navbar-brand" href="../../index.html">
        eAgenda
        <span class="badge bg-primary text-bg-light">Web</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Tarefas
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="./public/tarefas/tarefa.list.html">Cadastrar</a></li>
              <li><a class="dropdown-item" href="#">Editar</a></li>
              <li><a class="dropdown-item" href="#">Excluir</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/public/tarefas/tarefa.list.html">Visualizar Tarefas</a></li>
            </ul>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Contatos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./public/contatos/contato.create.html">Cadastrar</a></li>
                <li><a class="dropdown-item" href="#">Editar</a></li>
                <li><a class="dropdown-item" href="#">Excluir</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/public/contatos/contato.list.html">Visualizar Contatos</a></li>
              </ul>  
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="container d-flex justify-content-center mt-2">
    <div class="row w-75 text-center text-md-start p-0 p-md-5">
      <section id="cabecalho">
        <header>
          <h1 class="title text-light fw-bold">Cadastrar Contato</h1>
          <p class="fs-5 mt-3 text-warning fw-semibold">Cadastre seus Contatos.</p>
        </header>
        <div class="card text-bg-dark border-secondary p-0 p-md-2 mt-4 d-flex">
          <div class="card-body p-5">
            <form class="form text-bg-dark mt-3" id="formulario">

              <div class="form-group">
                <label class="form-label fs-5" for="txtNomeContato">Nome</label>
                <input id="txtNomeContato" class="form-control" type="text" placeholder="Nome do Contato">
              </div>
              <div class="form-group">
                <label class="form-label fs-5" for="txtEmail">E-mail</label>
                <input id="txtEmail" class="form-control" type="text" placeholder="Email do Contato">
              </div>
              <div class="form-group">
                <label class="form-label fs-5" for="txtTelefone">Telefone</label>
                <input id="txtTelefone" class="form-control" type="text" placeholder="Telefone do Contato">
              </div>

              <div class="form-group">
                <label class="form-label fs-5" for="txtEmpresa">Empresa</label>
                <input id="txtEmpresa" class="form-control" type="text" placeholder="Empresa do Contato">
              </div>

              <div class="form-group">
                <label class="form-label fs-5" for="txtCargo">Cargo</label>
                <input id="txtCargo" class="form-control" type="text" placeholder="Cargo do Contato">
              </div>
          </div>
          <div class="card-footer px-3 text-center text-md-end">
            <button id="btnSalvar" type="button" class="btn btn-primary mt-4 px-5">Salvar</button>
          </div>
        </div>
      </section>

    </div>
  </main>
</body>
</html>
